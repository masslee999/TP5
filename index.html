<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mini E-commerce</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
    }

    header {
        background-color: #333;
        color: white;
        padding: 20px 0;
    }

    nav a {
        margin: 0 15px;
        color: white;
        text-decoration: none;
    }

    .product {
        border: 1px solid #ccc;
        margin: 20px;
        padding: 20px;
        background-color: white;
        display: inline-block;
        width: 200px;
    }
</style>

<body>
    <header>
        <h1>Ma Boutique</h1>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Produits</a>
            <a href="#">Panier</a>
        </nav>
    </header>
    <main>
        <section class="product">
            <h2>Produit 1</h2>
            <p>Prix : 20€</p>
            <button>Ajouter au panier</button>
        </section>
        <section class="product">
            <h2>Produit 2</h2>
            <p>Prix : 35€</p>
            <button>Ajouter au panier</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Ma Boutique</p>
    </footer>
</body>

</html>
